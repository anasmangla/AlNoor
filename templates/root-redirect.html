<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Redirecting to Al Noor Farm</title>
        <link rel="icon" type="image/png" href="/assets/alnoorlogo.png" />
        <meta name="alnoor-target" content="$redirect_target" />
$meta_refresh_tag
        <style>
            body {
                margin: 0;
                font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
                color: #0f172a;
                background-color: #f8fafc;
            }
            .wrap {
                max-width: 640px;
                margin: 96px auto;
                padding: 0 24px;
                text-align: center;
            }
            .logo {
                height: 96px;
                width: 96px;
            }
            .links {
                display: flex;
                gap: 8px;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
                margin: 16px 0;
            }
            .links a {
                color: #2563eb;
                text-decoration: none;
            }
            .links a:hover {
                text-decoration: underline;
            }
            .links span {
                color: #94a3b8;
            }
            .note {
                text-align: center;
                color: #475569;
                font-size: 14px;
                margin-top: 24px;
            }
        </style>
    </head>
    <body>
        <div class="wrap" role="status" aria-live="polite">
            <img src="/assets/alnoorlogo.png" alt="Al Noor" class="logo" />
            <h1>Redirecting to Al Noor Farm</h1>
            <p>You should be redirected to the updated storefront momentarily.</p>
            <p>If the page does not change, continue with one of the quick links below.</p>
            <p class="links" role="navigation" aria-label="Al Noor destinations">
                <a data-alnoor-link="$store_href" href="$store_href">Store</a>
                <span aria-hidden="true">•</span>
                <a data-alnoor-link="$admin_href" href="$admin_href">Admin</a>
                <span aria-hidden="true">•</span>
                <a data-alnoor-link="$pos_href" href="$pos_href">POS</a>
            </p>
        </div>
        <noscript>
            <p class="note">JavaScript is disabled; use the links above to reach the storefront.</p>
        </noscript>
        <script>
            (function () {
                var meta = document.querySelector('meta[name="alnoor-target"]');
                var target = meta && meta.content ? meta.content : "/";
                if (target.charAt(target.length - 1) !== "/") {
                    target += "/";
                }
                var normalizedBase = target;
                if (normalizedBase.length > 1 && normalizedBase.charAt(normalizedBase.length - 1) === "/") {
                    normalizedBase = normalizedBase.slice(0, -1);
                }
                if (!normalizedBase) {
                    normalizedBase = "/";
                }
                var prefix = normalizedBase === "/" ? "" : normalizedBase;
                var anchors = document.querySelectorAll("[data-alnoor-link]");
                for (var i = 0; i < anchors.length; i += 1) {
                    var anchor = anchors[i];
                    var slug = anchor.getAttribute("data-alnoor-link") || "";
                    if (!slug) {
                        continue;
                    }
                    if (slug.indexOf("http://") === 0 || slug.indexOf("https://") === 0) {
                        anchor.setAttribute("href", slug);
                        continue;
                    }
                    if (slug.charAt(0) !== "/") {
                        slug = "/" + slug;
                    }
                    if (prefix && slug.indexOf(prefix + "/") === 0) {
                        anchor.setAttribute("href", slug);
                    } else if (!prefix) {
                        anchor.setAttribute("href", slug);
                    } else {
                        anchor.setAttribute("href", prefix + slug);
                    }
                    anchor.setAttribute("data-alnoor-link", anchor.getAttribute("href"));
                }
                var currentPath = window.location.pathname;
                if (!currentPath) {
                    currentPath = "/";
                }
                if (currentPath.length > 1 && currentPath.charAt(currentPath.length - 1) === "/") {
                    currentPath = currentPath.slice(0, -1);
                }
                if (normalizedBase.length > 1 && normalizedBase.charAt(normalizedBase.length - 1) === "/") {
                    normalizedBase = normalizedBase.slice(0, -1);
                }
                if (currentPath !== normalizedBase) {
                    window.location.replace(target);
                }
            })();
        </script>
    </body>
</html>
